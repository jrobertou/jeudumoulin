<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>Jeu du Moulin</title>
    <script src="lib/ai.js"></script>
    <script src="lib/ai_behaviors/base.js"></script>
    <script src="lib/ai_behaviors/proximity.js"></script>
    <script src="lib/ai_behaviors/random.js"></script>
    <script src="lib/board.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/piece.js"></script>
    <script src="lib/place.js"></script>
    <script src="lib/player.js"></script>
    <script src="lib/ui.js"></script>
    <script src="lib/ui/board_canvas.js"></script>
    <script src="lib/util.js"></script>
    <script src="vendor/jquery-2.0.1.min.js"></script>
    <script src="vendor/underscore-min.js"></script>
    <script src="vendor/raphael-min.js"></script>
    <script src="settings.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="vendor/reset.css"></link>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
  </head>
  <body>
    <div class="content">
      <div id="menu" class="menu">
        <div class="controls">
          <button id="start">Start</button>
          <button id="reset" disabled>Reset</button>
        </div>
        <div class="players clearfix">
          <div class="player">
            <h4 class="green">Alice</h4>
            <div class="type">
              <label><input type="radio" name="type_player0" value="human" checked>Human</label><br>
              <label><input type="radio" name="type_player0" value="Random">AI Random</label><br>
              <label><input type="radio" name="type_player0" value="Proximity">AI Proximity</label><br><br>
            </div>
            <div class="ai_wait_time">
              <label><input type="checkbox" checked>
              AI Wait Time:</label> <input type="text" value="500" />
            </div>
          </div>
          <div class="player" data-color="red">
            <h4 class="red">Bob</h4>
            <div class="type">
              <label><input type="radio" name="type_player1" value="human" checked>Human</label><br>
              <label><input type="radio" name="type_player1" value="Random">AI Random</label><br>
              <label><input type="radio" name="type_player1" value="Proximity">AI Proximity</label><br><br>
            </div>
            <div class="ai_wait_time">
              <label><input type="checkbox" checked>
              AI Wait Time:</label> <input type="text" value="500" />
            </div>
          </div>
        </div>
        <div class="settings">
          <label><input type="checkbox" class="benchmark" /> Benchmark mode</label>
        </div>
        <div class="stats">
          <h4>Statistics : <span class="games">0</span> games <span class="small">(<span class="reset">reset</span>)</span></h4>
          <table>
            <tr>
              <td><p><span class="green">Alice</span></p></td>
              <td>Draw</td>
              <td><span class="red">Bob</span></td>
            </tr>
            <tr>
              <td><span class="player0">0</span></td>
              <td><span class="draw">0</span></td>
              <td><span class="player1">0</span></td>
            </tr>
          </table>
        </div>
      </div>
      <div id="infos" class="infos"></div>
      <div id="board" class="board"></div>
    </div>
  </body>
</html>
